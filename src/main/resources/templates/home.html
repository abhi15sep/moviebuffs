<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{mainLayout}">
<head>
    <title>Home</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
    <div class="col-md-9">
        <div th:if="${header != null}">
            <h3 th:text="${header}">Header</h3>
            <hr/>
        </div>
        <div th:replace="fragments/pagination :: pagination"> </div>
        <div class="row row-cols-1 row-cols-md-4">
            <div class="col mb-3" th:each="movie: ${moviesData.content}">
                <div class="card h-100" >
                    <a href="#" th:href="${'/movies/'+movie.id}">
                    <img th:src="${'https://image.tmdb.org/t/p/w500'+movie.posterPath}"
                         class="card-img-top" alt="Movie"
                         height="300" width="200"
                    >
                    </a>
                    <div class="card-body">
                        <h5 class="card-title"
                            data-toggle="tooltip"
                            data-placement="top"
                            th:text="${movie.getTrimmedTitle()}">book.title</h5>
                        <p class="card-text"
                           data-toggle="tooltip"
                           data-placement="top"
                           th:text="${movie.getTrimmedTagline()}">movie.tagline</p>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/pagination :: pagination"> </div>
    </div>
    <div class="col-md-3">
        <h2>Genres</h2>
        <div class="list-group list-group-flush" style="max-height: 75vh; overflow-y: scroll">
            <a href="#"
               class="list-group-item list-group-item-action"
               th:each="genre: ${genres}"
               th:text="${genre.name}"
               th:href="${'/genre/'+genre.slug}">
                Genre Name
            </a>
        </div>
    </div>
    </div>
</div>
<div layout:fragment="pageScripts">

    <script th:inline="javascript">
        /*<![CDATA[*/
        var pageNo = /*[[${pageNo}]]*/ 1;
        console.log(pageNo);
        /*]]>*/
    </script>
</div>
</body>
</html>
